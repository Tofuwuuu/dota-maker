<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            background-color: #121212; /* Dark blue background color */
            color: #fff; /* White text color */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            background-color: #333; /* Dark gray container background color */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 1000px; /* Increased width */
            height: 100%;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: 80vh; /* Set a maximum height for the content */
            position: relative; /* Add relative positioning to allow absolute positioning within */
        }

        h1 {
            color: #28a745; /* Green heading color */
            font-size: 24px; /* Increase font size for welcome message */
            margin-bottom: 10px; /* Add space between welcome message and role */
        }

        .dashboard-content {
            border-top: 4px solid #555; /* Stylish border at the top of the content with increased size */
            padding-top: 10px; /* Add some space above the content */
            position: relative; /* Add relative positioning to allow absolute positioning within */
        }

        p {
            color: #fff; /* White text color */
            margin-top: 20px;
        }

        a {
            color: #007BFF; /* Blue link color */
            text-decoration: none;
            position: absolute;
            transition: color 0.3s; /* Smooth color transition on hover */
            font-weight: bold;
            font-size: 16px;
        }

        a.home-link {
            top: 60px; /* Adjust the top distance for Home link */
            left: 20px; /* Adjust the left distance for Home link */
        }

        a.logout-link {
            top: 60px; /* Adjust the top distance for Logout link */
            right: 20px; /* Adjust the right distance for Logout link */
        }

        a:hover {
            text-decoration: underline;
            color: #28a745; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ user }}!</h1>
        <a href="{{ url_for('dashboard') }}" class="home-link">Home</a>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        <div class="dashboard-content">
            <!-- Add your content here -->
            <p>Your role: {{ role }}</p>
            <p>Your additional content goes here.</p>
        </div>
    </div>
</body>
</html>
