{% extends "main.html" %}
    {% block head %}
        <title>dashboard</title>
    {% endblock %}
    {% block body %}
        <div class="dashboard-container">
            <h1>Welcome, {{ user }}!</h1>
            <div class="dashboard-content">
                <!-- Create Tournament Button -->
                {% if role == 'organizer' %}
                    <a href="{{ url_for('create_tournament') }}" class="create-tournament-link">Create Tournament</a>
                {% endif %}

                <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
                <a href="{{ request.path }}" class="home-link">Home</a>

                <!-- Moved paragraphs down -->
                <p>Your role: {{ role }}</p>
                <p>Your additional content goes here.</p>
            </div>
        </div>
    {% endblock %}
