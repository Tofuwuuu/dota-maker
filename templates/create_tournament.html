<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tournament</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .create-tournament-container {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 500px;
            text-align: center;
        }

        h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Add your custom styling for the tournament creation form */
    </style>
</head>
<body>
    <div class="create-tournament-container">
        <h1>Create Tournament</h1>
        <!-- Add your tournament creation form here -->
        <form>
            <!-- Example: Tournament Name -->
            <label for="tournamentName">Tournament Name:</label>
            <input type="text" id="tournamentName" name="tournamentName" required>
            
            <!-- Add more form fields as needed -->

            <br>
            <input type="submit" value="Create Tournament">
        </form>
    </div>
</body>
</html>
