<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tournament Player Website</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .welcome-container {
            border: 2px solid #007BFF;
            border-image: linear-gradient(to right, #007BFF, #28a745);
            border-image-slice: 1;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .welcome-container:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            color: #007BFF;
        }

        p {
            margin-top: 20px;
            text-align: center;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 8px 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        a:hover {
            background-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Your Tournament Player Website</h1>
        <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
        
        <!-- Home Button -->
        <p><a href="{{ url_for('home') }}">Home</a></p>
    </div>
</body>
</html>
